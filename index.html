<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas y Respuestas</title>
    <p>Victoria Rosario Comes</p>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas y Respuestas</h1>
        
        <div id="quiz-container">
            <p id="question">Pregunta aparecerá aquí</p>
            <div id="options">
                <!-- Opciones de respuesta se generan dinámicamente -->
            </div>
        </div>
        
        <div id="score-board">
            <p>Puntaje: <span id="score">0</span></p>
            <p>Tiempo: <span id="timer">60</span> segundos</p>
        </div>
        
        <div id="ranking">
            <h2>Ranking</h2>
            <ol id="ranking-list">
                <!-- Lista de jugadores con su puntaje -->
            </ol>
        </div>

        <button id="start-btn">Comenzar Juego</button>
    </div>

    <!-- Incluye Firebase JS SDK -->
    <script type="module">
        // Importa las funciones necesarias de Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCTzY_bR-zF0-VSw90v0zYr7jganu9gCGI",
            authDomain: "victoria-juego.firebaseapp.com",
            databaseURL: "https://victoria-juego-default-rtdb.firebaseio.com",
            projectId: "victoria-juego",
            storageBucket: "victoria-juego.appspot.com",
            messagingSenderId: "98502758232",
            appId: "1:98502758232:web:622ac55c37465a38839f2d"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app); // Inicializar base de datos
    </script>

    <script src="script.js" type="module"></script> <!-- Archivo con la lógica del juego -->
</body>
</html>
